<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />

		<!-- Cascadia Font -->

		<link
			href="https://fonts.cdnfonts.com/css/cascadia-code"
			rel="stylesheet"
		/>

		<!-- Ubuntu font -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>

		<title>Document</title>
	</head>

	<body>
		<div id="calculator">
			<input id="display" readonly />

			<div id="keys">
				<button
					type="button"
					onclick="appendToDisplay('+')"
					class="operator-btn"
				>
					+
				</button>
				<button type="button" onclick="appendToDisplay('7')">
					7
				</button>
				<button type="button" onclick="appendToDisplay('8')">
					8
				</button>
				<button type="button" onclick="appendToDisplay('9')">
					9
				</button>
				<button
					type="button"
					onclick="appendToDisplay('-')"
					class="operator-btn"
				>
					-
				</button>
				<button type="button" onclick="appendToDisplay('4')">
					4
				</button>
				<button type="button" onclick="appendToDisplay('5')">
					5
				</button>
				<button type="button" onclick="appendToDisplay('6')">
					6
				</button>
				<button
					type="button"
					onclick="appendToDisplay('*')"
					class="operator-btn"
				>
					*
				</button>
				<button type="button" onclick="appendToDisplay('1')">
					1
				</button>
				<button type="button" onclick="appendToDisplay('2')">
					2
				</button>
				<button type="button" onclick="appendToDisplay('3')">
					3
				</button>
				<button
					type="button"
					onclick="appendToDisplay('/')"
					class="operator-btn"
				>
					/
				</button>
				<button type="button" onclick="appendToDisplay('0')">
					0
				</button>
				<button type="button" onclick="appendToDisplay('.')">
					.
				</button>
				<button type="button" onclick="calculate()">=</button>
				<button
					type="button"
					onclick="clearDisplay()"
					class="operator-btn"
				>
					C
				</button>
			</div>
		</div>

		<script src="index.js"></script>
	</body>

					/>
					&nbsp; <b>Memo Sainz</b>&nbsp;
				</button>
			</a>
		</p>
	</footer>
</html>
